<div style="width: 50%; margin-left: 20%">
  <table class="table table-striped">
    <thead>

        <th scope="col">GRADE</th>
        <th scope="col">COUNT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of ExcelData">
        <th scope="row">{{ data.MARKS }}</th>
        <!-- <td>{{data.MARKS}}</td> -->
        <td>{{ data.GRADE }}</td>
        <td>{{ data.COUNT }}</td>
      </tr>
    </tbody>
  </table>
  <p>{{ x }}</p>
